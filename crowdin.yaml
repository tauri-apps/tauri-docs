project_id: 1
base_url: 'https://tauri.crowdin.com'
api_token_env: CROWDIN_TOKEN
preserve_hierarchy: true
files:
  # JSON translation files
  - source: /i18n/en/**/*
    translation: /i18n/%locale%/**/%original_file_name%
  # Docs Markdown files
  - source: /docs/**/*
    translation: /i18n/%locale%/docusaurus-plugin-content-docs/current/**/%original_file_name%
    ignore:
      [
        /docs/.templates,
        /docs/api,
        /docs/guides/architecture/recipes,
        /docs/guides/development,
        /docs/guides/debugging,
        /docs/guides/testing,
        /docs/guides/building,
        /docs/guides/distribution,
        /docs/guides/features,
        /docs/guides/faq.md,
      ]
